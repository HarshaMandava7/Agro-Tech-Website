<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Our Information</h2>
          <p><strong>Address:</strong> 123 Main Street</p>
          <p><strong>Phone:</strong> 99*******9</p>
          <p><strong>Email:</strong> harshamandava695@gmail.com</p>
        </div>
        <div class="contact-form">
          <h2>Contact Form</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Our Company. All rights reserved.</p>
    </footer>
  </body>
</html>
<style>
    /* Base styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

header {
  background-color: white;
  color: black;
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 0;
  font-size: 36px;
}

main {
  padding: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.contact-info,
.contact-form {
  flex-basis: calc(50% - 20px);
  margin-bottom: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.contact-info h2,
.contact-form h2 {
  margin-top: 0;
}

.contact-form form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

button[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #555;
}
</style>
